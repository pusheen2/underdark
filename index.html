let actionBtn = { active: false, pressed: false, id: null };
let tapAction = false;

function hitLangButton(px, py) {
  const btnW = 44, btnH = 28, gap = 8;
  const totalW = btnW * 3 + gap * 2;
  const lx = W/2 - totalW/2, ly = 14;
  const langs = ['tr', 'en', 'ru'];
  for (let i = 0; i < 3; i++) {
    const bx = lx + i * (btnW + gap);
    if (px >= bx && px <= bx + btnW && py >= ly && py <= ly + btnH) {
      lang = langs[i];
      localStorage.setItem('underdark-lang', lang);
      objective = t('obj_talk_friends');
      return true;
    }
  }
  return false;
}

function handleTouchStart(e) {
  e.preventDefault();
  for (let t of e.changedTouches) {
    const x = t.clientX, y = t.clientY;
    if (gameState === 'title') {
      if (hitLangButton(x, y)) return;
      gameState = 'playing'; return;
    }
    if (gameState === 'ending') {
      if (endingTimer >= 8000 && currentAct < 3) { tapAction = true; }
      return;
    }
    if (gameState === 'dialogue') { tapAction = true; return; }
    if (x < W * 0.5) {
      if (!joystick.active) {
        joystick.active = true; joystick.id = t.identifier;
        joystick.sx = x; joystick.sy = y; joystick.cx = x; joystick.cy = y;
      }
    } else {
      actionBtn.active = true; actionBtn.pressed = true; actionBtn.id = t.identifier;
    }
  }
}
function handleTouchMove(e) {
  e.preventDefault();
  for (let t of e.changedTouches) {
    if (t.identifier === joystick.id) {
      joystick.cx = t.clientX; joystick.cy = t.clientY;
      let dx = joystick.cx - joystick.sx, dy = joystick.cy - joystick.sy;
      let dist = Math.sqrt(dx*dx + dy*dy);
      let maxR = 50;
      if (dist > maxR) { dx = dx/dist*maxR; dy = dy/dist*maxR; }
      joystick.dx = dx / maxR; joystick.dy = dy / maxR;
    }
  }
}
function handleTouchEnd(e) {
  e.preventDefault();
  for (let t of e.changedTouches) {
    if (t.identifier === joystick.id) {
      joystick.active = false; joystick.id = null;
      joystick.dx = 0; joystick.dy = 0;
    }
    if (t.identifier === actionBtn.id) {
      actionBtn.active = false; actionBtn.id = null;
    }
  }
}
canvas.addEventListener('touchstart', handleTouchStart, {passive:false});
canvas.addEventListener('touchmove', handleTouchMove, {passive:false});
canvas.addEventListener('touchend', handleTouchEnd, {passive:false});
canvas.addEventListener('touchcancel', handleTouchEnd, {passive:false});

// Mouse click (for language buttons and desktop title start)
canvas.addEventListener('click', e => {
  if (gameState === 'title') {
    if (hitLangButton(e.clientX, e.clientY)) return;
    gameState = 'playing';
  }
});

// Keyboard fallback
let keys = {};
window.addEventListener('keydown', e => {
  keys[e.key] = true;
  if (gameState === 'title' && (e.key === ' ' || e.key === 'Enter')) gameState = 'playing';
  if (gameState === 'dialogue' && (e.key === ' ' || e.key === 'Enter')) tapAction = true;
  if (gameState === 'ending' && endingTimer >= 8000 && currentAct < 3 && (e.key === ' ' || e.key === 'Enter')) tapAction = true;
  if (e.key === ' ' || e.key === 'e' || e.key === 'Enter') actionBtn.pressed = true;
});
window.addEventListener('keyup', e => { keys[e.key] = false; });

function buildMap_neighborhood() {
  const m = [];
  for (let y = 0; y < 22; y++) {
    m[y] = [];
    for (let x = 0; x < 30; x++) {
      // Default: grass
      let t = T.GRASS;
      // Paths
      if (y >= 10 && y <= 11 && x >= 0) t = T.PATH;
      if (x >= 8 && x <= 9 && y >= 4 && y <= 10) t = T.PATH;
      if (x >= 16 && x <= 17 && y >= 4 && y <= 10) t = T.PATH;
      // Flowers along paths
      if ((y === 9 || y === 12) && x % 3 === 0 && t === T.GRASS) t = T.FLOWER;
      // Hikaru's house
      if (x >= 3 && x <= 7 && y >= 3 && y <= 5) t = T.WALL;
      if (x >= 3 && x <= 7 && y === 2) t = T.ROOF;
      if (x === 5 && y === 5) t = T.DOOR;
      if ((x === 4 || x === 6) && y === 4) t = T.WINDOW_WALL;
      // Rina's house
      if (x >= 11 && x <= 14 && y >= 4 && y <= 6) t = T.WALL;
      if (x >= 11 && x <= 14 && y === 3) t = T.ROOF;
      if (x === 12 && y === 6) t = T.DOOR;
      if (x === 13 && y === 5) t = T.WINDOW_WALL;
      // Kenji's house
      if (x >= 16 && x <= 20 && y >= 2 && y <= 4) t = T.WALL;
      if (x >= 16 && x <= 20 && y === 1) t = T.ROOF;
      if (x === 18 && y === 4) t = T.DOOR;
      if ((x === 17 || x === 19) && y === 3) t = T.WINDOW_WALL;
      // Trees border
      if (y === 0 && !(x >= 16 && x <= 20)) t = T.TREE;
      if (y === 21) t = T.TREE;
      if (x === 0) t = T.TREE;
      // Water pond
      if (x >= 22 && x <= 25 && y >= 14 && y <= 17) t = T.WATER;
      if (x === 22 && y === 14) t = T.GRASS;
      if (x === 25 && y === 14) t = T.GRASS;
      if (x === 22 && y === 17) t = T.GRASS;
      if (x === 25 && y === 17) t = T.GRASS;
      // Scattered trees
      if ((x === 2 && y === 14) || (x === 6 && y === 17) || (x === 10 && y === 16) ||
          (x === 14 && y === 19) || (x === 26 && y === 3) || (x === 28 && y === 7) ||
          (x === 3 && y === 19) || (x === 22 && y === 8) || (x === 27 && y === 19)) t = T.TREE;
      // Lamp posts
      if ((x === 8 && y === 9) || (x === 16 && y === 9) || (x === 24 && y === 9)) t = T.LAMP;
      // Fence near pond
      if (y === 13 && x >= 21 && x <= 26) t = T.FENCE;
      // Sign
      if (x === 28 && y === 10) t = T.SIGN;
      // Right edge exit
      if (x === 29 && y !== 10 && y !== 11) t = T.FENCE;
      m[y][x] = t;
    }
  }
  return m;
}

];

function buildMap_forest() {
  const m = [];
  for (let y = 0; y < 24; y++) {
    m[y] = [];
    for (let x = 0; x < 35; x++) {
      let t = T.DARK_GRASS;
      // Winding path
      if (y >= 10 && y <= 12 && x <= 12) t = T.PATH;
      if (x >= 11 && x <= 13 && y >= 7 && y <= 11) t = T.PATH;
      if (y >= 7 && y <= 9 && x >= 12 && x <= 22) t = T.PATH;
      if (x >= 21 && x <= 23 && y >= 5 && y <= 8) t = T.PATH;
      if (y >= 4 && y <= 6 && x >= 22 && x <= 32) t = T.PATH;
      // Dense trees
      for (let i = 0; i < 60; i++) {
        let tx = [0,1,2,3,34,33,32,0,1,34,33,
                  5,7,9,15,17,25,27,29,31,
                  3,6,8,14,16,18,24,26,28,30,
                  4,10,19,23,33,1,2,32,
                  5,11,20,22,34,0,31,
                  7,13,21,24,28,
                  2,8,15,26,30,12,16,20,29,6][i] || 0;
        let ty = [0,0,0,0,0,0,0,23,23,23,23,
                  1,2,1,2,1,2,1,2,1,
                  15,16,17,18,19,15,16,17,18,19,
                  20,21,22,20,21,22,14,14,
                  3,3,3,3,3,13,13,
                  14,15,16,17,20,
                  21,22,23,21,22,14,19,18,15,23][i] || 0;
        if (tx < 35 && ty < 24 && m[ty] && m[ty][tx] === T.DARK_GRASS) m[ty][tx] = T.DEAD_TREE;
      }
      // Rocks
      if ((x === 15 && y === 11) || (x === 18 && y === 6) || (x === 25 && y === 9) ||
          (x === 8 && y === 14) || (x === 28 && y === 3)) t === T.DARK_GRASS ? (m[y] && (m[y][x] = T.ROCK)) : 0;
      // Portal area
      if (x >= 29 && x <= 31 && y >= 4 && y <= 6) {
        if (x === 30 && y === 5) t = T.PORTAL;
      }
      // Borders
      if (y === 0 || y === 23) t = T.DEAD_TREE;
      if (x === 34) t = T.DEAD_TREE;
      if (m[y]) m[y][x] = t;
    }
  }
  // fix rocks properly
  m[11][15] = T.ROCK;
  m[6][18] = T.ROCK;
  m[9][25] = T.ROCK;
  m[14][8] = T.ROCK;
  m[3][28] = T.ROCK;
  return m;
}

// â”€â”€ PARTICLES â”€â”€
let particles = [];
function initParticles(type) {
  particles = [];
  if (type === 'sakura') {
    for (let i = 0; i < 25; i++) {
      particles.push({
        x: Math.random() * 30 * TILE, y: Math.random() * 22 * TILE,
        vx: 0.3 + Math.random() * 0.5, vy: 0.5 + Math.random() * 0.8,
        size: 3 + Math.random() * 3, rot: Math.random() * Math.PI * 2,
        rotSpeed: 0.02 + Math.random() * 0.03, type: 'sakura',
      });
    }
  } else if (type === 'fog') {
    for (let i = 0; i < 15; i++) {
      particles.push({
        x: Math.random() * 35 * TILE, y: Math.random() * 24 * TILE,
        vx: 0.2 + Math.random() * 0.3, vy: 0,
        size: 40 + Math.random() * 60, alpha: 0.1 + Math.random() * 0.15,
        type: 'fog',
      });
    }
  } else if (type === 'sparkle') {
    for (let i = 0; i < 30; i++) {
      particles.push({
        x: Math.random() * 30 * TILE, y: Math.random() * 20 * TILE,
        vx: (Math.random() - 0.5) * 0.3, vy: -0.2 - Math.random() * 0.3,
        size: 2 + Math.random() * 3, alpha: 0.3 + Math.random() * 0.4,
        phase: Math.random() * Math.PI * 2, type: 'sparkle',
      });
    }
  } else if (type === 'corruption') {
    for (let i = 0; i < 20; i++) {
      particles.push({
        x: Math.random() * 32 * TILE, y: Math.random() * 22 * TILE,
        vx: (Math.random() - 0.5) * 0.4, vy: 0.1 + Math.random() * 0.2,
        size: 5 + Math.random() * 8, alpha: 0.15 + Math.random() * 0.1,
        type: 'corruption',
      });
    }
  }
}

function updateParticles(map) {
  const mw = map.w * TILE, mh = map.h * TILE;
  for (let p of particles) {
    p.x += p.vx; p.y += (p.vy || 0);
    if (p.rot !== undefined) p.rot += p.rotSpeed;
    if (p.x > mw + 20) p.x = -20;
    if (p.y > mh + 20) p.y = -20;
  }
}

function drawParticles() {
  for (let p of particles) {
    let sx = p.x - cam.x, sy = p.y - cam.y;
    if (sx < -60 || sx > W + 60 || sy < -60 || sy > H + 60) continue;
    if (p.type === 'sakura') {
      ctx.save(); ctx.translate(sx, sy); ctx.rotate(p.rot);
      ctx.fillStyle = C.sakura;
      ctx.beginPath();
      ctx.ellipse(0, 0, p.size, p.size * 0.6, 0, 0, Math.PI * 2);
      ctx.fill();
      ctx.fillStyle = '#ff9cb0';
      ctx.beginPath();
      ctx.ellipse(1, 1, p.size * 0.5, p.size * 0.3, 0.5, 0, Math.PI * 2);
      ctx.fill();
      ctx.restore();
    } else if (p.type === 'fog') {
      ctx.fillStyle = `rgba(30,25,50,${p.alpha})`;
      ctx.beginPath();
      ctx.arc(sx, sy, p.size, 0, Math.PI * 2);
      ctx.fill();
    } else if (p.type === 'sparkle') {
      const st = Date.now() * 0.003;
      const sa = p.alpha * (0.5 + Math.sin(st + p.phase) * 0.5);
      ctx.fillStyle = `rgba(238,221,255,${sa})`;
      ctx.beginPath();
      ctx.arc(sx, sy, p.size * (0.5 + Math.sin(st + p.phase) * 0.3), 0, Math.PI * 2);
      ctx.fill();
      ctx.strokeStyle = `rgba(255,255,255,${sa * 0.5})`;
      ctx.lineWidth = 0.5;
      ctx.beginPath();
      ctx.moveTo(sx - p.size, sy); ctx.lineTo(sx + p.size, sy);
      ctx.moveTo(sx, sy - p.size); ctx.lineTo(sx, sy + p.size);
      ctx.stroke();
    } else if (p.type === 'corruption') {
      ctx.fillStyle = `rgba(106,42,138,${p.alpha})`;
      ctx.beginPath();
      ctx.arc(sx, sy, p.size, 0, Math.PI * 2);
      ctx.fill();
      ctx.fillStyle = `rgba(50,10,70,${p.alpha * 0.6})`;
      ctx.beginPath();
      ctx.arc(sx + 2, sy + 2, p.size * 0.6, 0, Math.PI * 2);
      ctx.fill();
    }
  }
}

// â”€â”€ DRAWING HELPERS â”€â”€
function drawTile(x, y, type, mapName) {
  const sx = x * TILE - cam.x, sy = y * TILE - cam.y;
  if (sx < -TILE || sx > W + TILE || sy < -TILE || sy > H + TILE) return;

  switch (type) {
    case T.GRASS:
      ctx.fillStyle = C.grass;
      ctx.fillRect(sx, sy, TILE, TILE);
      // Grass detail
      ctx.fillStyle = C.grassDark;
      if ((x + y) % 3 === 0) { ctx.fillRect(sx+4, sy+8, 2, 6); ctx.fillRect(sx+7, sy+6, 2, 8); }
      if ((x + y) % 5 === 0) { ctx.fillRect(sx+20, sy+14, 2, 5); ctx.fillRect(sx+23, sy+12, 2, 7); }
      break;
    case T.DARK_GRASS:
      ctx.fillStyle = '#3a5a2a';
      ctx.fillRect(sx, sy, TILE, TILE);
      ctx.fillStyle = '#2d4a1e';
      if ((x + y) % 2 === 0) { ctx.fillRect(sx+5, sy+10, 2, 6); ctx.fillRect(sx+18, sy+6, 2, 8); }
      break;
    case T.PATH:
      ctx.fillStyle = C.path;
      ctx.fillRect(sx, sy, TILE, TILE);
      ctx.fillStyle = C.pathEdge;
      ctx.fillRect(sx + 2, sy + 2, 4, 4);
      ctx.fillRect(sx + 18, sy + 20, 5, 5);
      ctx.fillRect(sx + 24, sy + 6, 3, 3);
      break;
    case T.WALL:
      ctx.fillStyle = C.wallLight;
      ctx.fillRect(sx, sy, TILE, TILE);
      ctx.fillStyle = C.wallDark;
      ctx.fillRect(sx, sy + TILE - 2, TILE, 2);
      ctx.fillRect(sx + TILE - 1, sy, 1, TILE);
      break;
    case T.WINDOW_WALL:
      ctx.fillStyle = C.wallLight;
      ctx.fillRect(sx, sy, TILE, TILE);
      ctx.fillStyle = C.window;
      ctx.fillRect(sx + 6, sy + 6, 20, 16);
      ctx.fillStyle = C.windowFrame;
      ctx.fillRect(sx + 5, sy + 5, 22, 2);
      ctx.fillRect(sx + 5, sy + 22, 22, 2);
      ctx.fillRect(sx + 5, sy + 5, 2, 19);
      ctx.fillRect(sx + 25, sy + 5, 2, 19);
      ctx.fillRect(sx + 15, sy + 5, 2, 19);
      break;
    case T.ROOF:
      ctx.fillStyle = C.roof;
      ctx.fillRect(sx, sy, TILE, TILE);
      ctx.fillStyle = C.roofDark;
      for (let i = 0; i < TILE; i += 8) ctx.fillRect(sx + i, sy + TILE - 4, 8, 2);
      ctx.fillRect(sx, sy + TILE - 1, TILE, 1);
      break;
    case T.DOOR:
      ctx.fillStyle = C.wallLight;
      ctx.fillRect(sx, sy, TILE, TILE);
      ctx.fillStyle = C.door;
      ctx.fillRect(sx + 8, sy + 4, 16, TILE - 4);
      ctx.fillStyle = '#aa8844';
      ctx.fillRect(sx + 20, sy + 16, 3, 3);
      break;
    case T.WATER:
      ctx.fillStyle = C.water;
      ctx.fillRect(sx, sy, TILE, TILE);
      ctx.fillStyle = C.waterDeep;
      const wt = Date.now() * 0.001;
      ctx.fillRect(sx + 4 + Math.sin(wt + x) * 3, sy + 8, 12, 2);
      ctx.fillRect(sx + 10 + Math.sin(wt + y) * 3, sy + 20, 10, 2);
      break;
    case T.TREE:
      // base
      ctx.fillStyle = mapName === 'forest' ? '#3a5a2a' : C.grass;
      ctx.fillRect(sx, sy, TILE, TILE);
      // trunk
      ctx.fillStyle = C.trunk;
      ctx.fillRect(sx + 12, sy + 16, 8, 16);
      // canopy
      ctx.fillStyle = C.tree;
      ctx.beginPath();
      ctx.arc(sx + 16, sy + 10, 14, 0, Math.PI * 2);
      ctx.fill();
      ctx.fillStyle = C.treeDark;
      ctx.beginPath();
      ctx.arc(sx + 14, sy + 8, 8, 0, Math.PI * 2);
      ctx.fill();
      break;
    case T.DEAD_TREE:
      ctx.fillStyle = '#3a5a2a';
      ctx.fillRect(sx, sy, TILE, TILE);
      ctx.fillStyle = C.deadTree;
      ctx.fillRect(sx + 13, sy + 8, 6, 24);
      // branches
      ctx.fillRect(sx + 6, sy + 10, 10, 3);
      ctx.fillRect(sx + 16, sy + 6, 10, 3);
      ctx.fillRect(sx + 4, sy + 4, 4, 3);
      ctx.fillRect(sx + 22, sy + 2, 4, 3);
      break;
    case T.ROCK:
      ctx.fillStyle = mapName === 'forest' ? '#3a5a2a' : C.grass;
      ctx.fillRect(sx, sy, TILE, TILE);
      ctx.fillStyle = C.rock;
      ctx.beginPath();
      ctx.ellipse(sx + 16, sy + 20, 12, 8, 0, 0, Math.PI * 2);
      ctx.fill();
      ctx.fillStyle = C.rockDark;
      ctx.beginPath();
      ctx.ellipse(sx + 14, sy + 18, 6, 4, 0, 0, Math.PI * 2);
      ctx.fill();
      break;
    case T.FENCE:
      ctx.fillStyle = mapName === 'forest' ? '#3a5a2a' : C.grass;
      ctx.fillRect(sx, sy, TILE, TILE);
      ctx.fillStyle = C.fence;
      ctx.fillRect(sx, sy + 10, TILE, 3);
      ctx.fillRect(sx, sy + 20, TILE, 3);
      ctx.fillRect(sx + 4, sy + 6, 3, 20);
      ctx.fillRect(sx + 25, sy + 6, 3, 20);
      break;
    case T.PORTAL:
      ctx.fillStyle = '#3a5a2a';
      ctx.fillRect(sx, sy, TILE, TILE);
      const pt = Date.now() * 0.003;
      ctx.fillStyle = `rgba(120,60,220,${0.3 + Math.sin(pt) * 0.15})`;
      ctx.beginPath();
      ctx.arc(sx + 16, sy + 16, 14 + Math.sin(pt * 1.5) * 3, 0, Math.PI * 2);
      ctx.fill();
      ctx.fillStyle = `rgba(180,100,255,${0.4 + Math.sin(pt + 1) * 0.2})`;
      ctx.beginPath();
      ctx.arc(sx + 16, sy + 16, 8 + Math.sin(pt * 2) * 2, 0, Math.PI * 2);
      ctx.fill();
      break;
    case T.FLOOR:
      ctx.fillStyle = '#d4c4a0';
      ctx.fillRect(sx, sy, TILE, TILE);
      ctx.fillStyle = '#c4b490';
      ctx.fillRect(sx + TILE - 1, sy, 1, TILE);
      ctx.fillRect(sx, sy + TILE - 1, TILE, 1);
      break;
    case T.BUSH: {
      const darkBush = mapName === 'underdark_dark' || mapName === 'underdark_ruins';
      ctx.fillStyle = darkBush ? C.darkFloor : C.grass;
      ctx.fillRect(sx, sy, TILE, TILE);
      ctx.fillStyle = darkBush ? C.corruptLeaf : '#3a8030';
      ctx.beginPath();
      ctx.arc(sx + 16, sy + 18, 10, 0, Math.PI * 2);
      ctx.fill();
      ctx.fillStyle = darkBush ? C.corruptBranch : '#2a6020';
      ctx.beginPath();
      ctx.arc(sx + 12, sy + 16, 6, 0, Math.PI * 2);
      ctx.fill();
      break;
    }
    case T.FLOWER:
      ctx.fillStyle = C.grass;
      ctx.fillRect(sx, sy, TILE, TILE);
      const fc = ['#ff6b8a','#ffaa44','#ff55cc','#ffff44','#88ccff'][(x*7+y*3)%5];
      ctx.fillStyle = '#4a8a3a';
      ctx.fillRect(sx + 14, sy + 12, 2, 10);
      ctx.fillStyle = fc;
      ctx.beginPath();
      ctx.arc(sx + 15, sy + 10, 4, 0, Math.PI * 2);
      ctx.fill();
      ctx.fillStyle = '#fff';
      ctx.beginPath();
      ctx.arc(sx + 15, sy + 10, 2, 0, Math.PI * 2);
      ctx.fill();
      break;
    case T.BRIDGE:
      ctx.fillStyle = '#a08050';
      ctx.fillRect(sx, sy, TILE, TILE);
      ctx.fillStyle = '#806030';
      ctx.fillRect(sx, sy, TILE, 3);
      ctx.fillRect(sx, sy + TILE - 3, TILE, 3);
      break;
    case T.SIGN:
      ctx.fillStyle = mapName === 'forest' ? '#3a5a2a' : C.grass;
      ctx.fillRect(sx, sy, TILE, TILE);
      ctx.fillStyle = '#8b6b3e';
      ctx.fillRect(sx + 14, sy + 14, 4, 16);
      ctx.fillStyle = '#c4a060';
      ctx.fillRect(sx + 6, sy + 6, 20, 12);
      ctx.fillStyle = '#8b6b3e';
      ctx.fillRect(sx + 8, sy + 9, 16, 2);
      ctx.fillRect(sx + 10, sy + 13, 12, 2);
      break;
    case T.LAMP:
      ctx.fillStyle = mapName === 'forest' ? '#3a5a2a' : C.grass;
      ctx.fillRect(sx, sy, TILE, TILE);
      ctx.fillStyle = '#666';
      ctx.fillRect(sx + 14, sy + 10, 4, 22);
      ctx.fillStyle = '#ffd700';
      ctx.beginPath();
      ctx.arc(sx + 16, sy + 8, 5, 0, Math.PI * 2);
      ctx.fill();
      // glow
      ctx.fillStyle = 'rgba(255,215,0,0.15)';
      ctx.beginPath();
      ctx.arc(sx + 16, sy + 8, 18, 0, Math.PI * 2);
      ctx.fill();
      break;
    case T.CRYSTAL_GRASS: {
      ctx.fillStyle = C.crystalGrass;
      ctx.fillRect(sx, sy, TILE, TILE);
      ctx.fillStyle = C.crystalGrassDark;
      if ((x + y) % 3 === 0) { ctx.fillRect(sx+4, sy+8, 2, 6); ctx.fillRect(sx+7, sy+6, 2, 8); }
      if ((x + y) % 5 === 0) { ctx.fillRect(sx+20, sy+14, 2, 5); }
      const cgt = Date.now() * 0.002;
      if ((x + y) % 4 === 0) {
        ctx.fillStyle = `rgba(180,255,220,${0.08 + Math.sin(cgt + x * 0.5) * 0.04})`;
        ctx.fillRect(sx, sy, TILE, TILE);
      }
      if (storyFlags.illusionRevealed) {
        ctx.fillStyle = 'rgba(30,10,40,0.3)';
        ctx.fillRect(sx, sy, TILE, TILE);
        ctx.strokeStyle = 'rgba(80,20,100,0.4)';
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(sx + 2, sy + 16); ctx.lineTo(sx + 30, sy + 12);
        ctx.stroke();
      }
      break;
    }
    case T.CRYSTAL: {
      ctx.fillStyle = C.crystalGrass;
      ctx.fillRect(sx, sy, TILE, TILE);
      const crt = Date.now() * 0.003;
      ctx.fillStyle = C.crystal;
      ctx.beginPath();
      ctx.moveTo(sx + 16, sy + 2); ctx.lineTo(sx + 26, sy + 14);
      ctx.lineTo(sx + 22, sy + 30); ctx.lineTo(sx + 10, sy + 30);
      ctx.lineTo(sx + 6, sy + 14); ctx.closePath(); ctx.fill();
      ctx.fillStyle = `rgba(220,200,255,${0.3 + Math.sin(crt + x) * 0.15})`;
      ctx.beginPath();
      ctx.moveTo(sx + 14, sy + 6); ctx.lineTo(sx + 20, sy + 10);
      ctx.lineTo(sx + 18, sy + 20); ctx.lineTo(sx + 12, sy + 18);
      ctx.closePath(); ctx.fill();
      ctx.fillStyle = `${C.crystalGlow}${0.1 + Math.sin(crt) * 0.05})`;
      ctx.beginPath(); ctx.arc(sx + 16, sy + 16, 18, 0, Math.PI * 2); ctx.fill();
      if (storyFlags.illusionRevealed) {
        ctx.fillStyle = 'rgba(40,0,60,0.5)';
        ctx.beginPath(); ctx.arc(sx + 16, sy + 16, 8, 0, Math.PI * 2); ctx.fill();
      }
      break;
    }
    case T.DARK_FLOOR:
      ctx.fillStyle = C.darkFloor;
      ctx.fillRect(sx, sy, TILE, TILE);
      if ((x + y) % 2 === 0) {
        ctx.strokeStyle = C.darkFloorDetail; ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(sx + 3, sy + 10); ctx.lineTo(sx + 20, sy + 18);
        ctx.moveTo(sx + 15, sy + 5); ctx.lineTo(sx + 28, sy + 25);
        ctx.stroke();
      }
      break;
    case T.CORRUPT_TREE:
      ctx.fillStyle = C.darkFloor;
      ctx.fillRect(sx, sy, TILE, TILE);
      ctx.fillStyle = C.corruptTree;
      ctx.fillRect(sx + 11, sy + 12, 10, 20);
      ctx.fillStyle = C.corruptBranch;
      ctx.beginPath();
      ctx.moveTo(sx + 8, sy + 14); ctx.lineTo(sx + 2, sy + 4); ctx.lineTo(sx + 6, sy + 2);
      ctx.moveTo(sx + 24, sy + 10); ctx.lineTo(sx + 30, sy + 2); ctx.lineTo(sx + 28, sy + 0);
      ctx.fill();
      ctx.fillStyle = C.corruptLeaf;
      ctx.beginPath(); ctx.arc(sx + 4, sy + 4, 6, 0, Math.PI * 2); ctx.fill();
      ctx.beginPath(); ctx.arc(sx + 28, sy + 2, 5, 0, Math.PI * 2); ctx.fill();
      break;
    case T.VOID: {
      ctx.fillStyle = C.voidColor;
      ctx.fillRect(sx, sy, TILE, TILE);
      const vt = Date.now() * 0.001;
      if ((x * 7 + y * 13) % 5 === 0) {
        ctx.fillStyle = `rgba(100,50,150,${0.1 + Math.sin(vt + x + y) * 0.05})`;
        ctx.beginPath(); ctx.arc(sx + 16, sy + 16, 1, 0, Math.PI * 2); ctx.fill();
      }
      break;
    }
  }
}

function drawFootprints() {
  if (currentMap !== 'forest') return;
  for (let i = 0; i < GLEN_FOOTPRINTS.length; i++) {
    const fp = GLEN_FOOTPRINTS[i];
    const sx = fp.x * TILE - cam.x;
    const sy = fp.y * TILE - cam.y;
    if (sx < -TILE || sx > W + TILE || sy < -TILE || sy > H + TILE) continue;
    const side = (i % 2 === 0) ? -3 : 3;
    ctx.fillStyle = 'rgba(30,20,10,0.3)';
    ctx.beginPath();
    ctx.ellipse(sx + side, sy, 3, 5, 0.2 * (i % 2 ? 1 : -1), 0, Math.PI * 2);
    ctx.fill();
  }
}

// â”€â”€ CHARACTER DRAWING â”€â”€
function drawCharSprite(x, y, char, dir, frame, highlight) {
  const sx = x - cam.x, sy = y - cam.y;
  if (sx < -TILE || sx > W + TILE || sy < -TILE || sy > H + TILE) return;

  // Highlight ring
  if (highlight) {
    ctx.strokeStyle = 'rgba(255,255,100,0.6)';
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.ellipse(sx + 16, sy + 28, 14, 6, 0, 0, Math.PI * 2);
    ctx.stroke();
  }

  const bounce = Math.sin(frame * 0.3) * 2;
  const isMoving = Math.abs(bounce) > 0.5;

  // Shadow
  ctx.fillStyle = 'rgba(0,0,0,0.2)';
  ctx.beginPath();
  ctx.ellipse(sx + 16, sy + 30, 10, 4, 0, 0, Math.PI * 2);
  ctx.fill();

  // Body
  ctx.fillStyle = char.shirt;
  const bodyBounce = isMoving ? bounce * 0.3 : 0;
  ctx.fillRect(sx + 8, sy + 14 + bodyBounce, 16, 12);
  // Shirt outline for light shirts (makes it stand out from skin)
  if (char.ribbon) {
    ctx.strokeStyle = '#c0c0c0';
    ctx.lineWidth = 1;
    ctx.strokeRect(sx + 8, sy + 14 + bodyBounce, 16, 12);
  }
  // Ribbon/bow tie
  if (char.ribbon) {
    const rb = isMoving ? bounce * 0.3 : 0;
    ctx.fillStyle = char.ribbon;
    ctx.beginPath();
    ctx.moveTo(sx + 13, sy + 15 + rb); ctx.lineTo(sx + 10, sy + 13 + rb); ctx.lineTo(sx + 13, sy + 17 + rb);
    ctx.moveTo(sx + 19, sy + 15 + rb); ctx.lineTo(sx + 22, sy + 13 + rb); ctx.lineTo(sx + 19, sy + 17 + rb);
    ctx.fill();
    ctx.fillRect(sx + 14, sy + 14 + rb, 4, 3);
  }

  // Legs / Skirt
  ctx.fillStyle = char.pants;
  if (char.ribbon) {
    // Skirt (A-line shape for Rina)
    ctx.beginPath();
    ctx.moveTo(sx + 8, sy + 24);
    ctx.lineTo(sx + 5, sy + 30);
    ctx.lineTo(sx + 27, sy + 30);
    ctx.lineTo(sx + 24, sy + 24);
    ctx.closePath();
    ctx.fill();
    // Legs under skirt
    ctx.fillStyle = char.skin;
    const legOffset = isMoving ? Math.sin(frame * 0.6) * 2 : 0;
    ctx.fillRect(sx + 10, sy + 29, 4, 3 + legOffset);
    ctx.fillRect(sx + 18, sy + 29, 4, 3 - legOffset);
  } else {
    const legOffset = isMoving ? Math.sin(frame * 0.6) * 3 : 0;
    ctx.fillRect(sx + 9, sy + 24, 5, 6 + legOffset);
    ctx.fillRect(sx + 18, sy + 24, 5, 6 - legOffset);
  }

  // Arms
  ctx.fillStyle = char.skin;
  const armSwing = isMoving ? Math.sin(frame * 0.6) * 2 : 0;
  ctx.fillRect(sx + 4, sy + 15 + armSwing, 5, 8);
  ctx.fillRect(sx + 23, sy + 15 - armSwing, 5, 8);

  // Head
  ctx.fillStyle = char.skin;
  ctx.beginPath();
  ctx.arc(sx + 16, sy + 10 + (isMoving ? bounce * 0.2 : 0), 10, 0, Math.PI * 2);
  ctx.fill();

  // Hair
  ctx.fillStyle = char.hair;
  const hb = isMoving ? bounce * 0.15 : 0;
  if (char.hairStyle === 'spiky') {
    ctx.beginPath();
    ctx.arc(sx + 16, sy + 7 + hb, 11, Math.PI, 0);
    ctx.fill();
    // Spikes
    ctx.beginPath();
    ctx.moveTo(sx + 5, sy + 8); ctx.lineTo(sx + 8, sy - 2 + hb); ctx.lineTo(sx + 12, sy + 6);
    ctx.moveTo(sx + 10, sy + 5); ctx.lineTo(sx + 14, sy - 4 + hb); ctx.lineTo(sx + 18, sy + 4);
    ctx.moveTo(sx + 16, sy + 4); ctx.lineTo(sx + 20, sy - 3 + hb); ctx.lineTo(sx + 24, sy + 6);
    ctx.moveTo(sx + 22, sy + 6); ctx.lineTo(sx + 26, sy - 1 + hb); ctx.lineTo(sx + 28, sy + 8);
    ctx.fill();
  } else if (char.hairStyle === 'long') {
    ctx.beginPath();
    ctx.arc(sx + 16, sy + 7 + hb, 12, Math.PI, 0);
    ctx.fill();
    ctx.fillRect(sx + 4, sy + 7, 4, 16 + hb);
    ctx.fillRect(sx + 24, sy + 7, 4, 16 + hb);
    // Pink highlights for dark hair (Rina)
    if (char.ribbon) {
      ctx.fillStyle = '#d63384';
      // Side strands - bright pink
      ctx.fillRect(sx + 4, sy + 8, 3, 14 + hb);
      ctx.fillRect(sx + 25, sy + 8, 3, 14 + hb);
      // Top highlights
      ctx.globalAlpha = 0.7;
      ctx.fillRect(sx + 9, sy + 1 + hb, 3, 7);
      ctx.fillRect(sx + 20, sy + 1 + hb, 3, 7);
      // Inner streaks
      ctx.fillRect(sx + 14, sy + 3 + hb, 2, 5);
      ctx.globalAlpha = 1;
    }
  } else if (char.hairStyle === 'short') {
    ctx.beginPath();
    ctx.arc(sx + 16, sy + 7 + hb, 11, Math.PI, Math.PI * 0.05);
    ctx.fill();
  } else if (char.hairStyle === 'messy') {
    ctx.beginPath();
    ctx.arc(sx + 16, sy + 7 + hb, 12, Math.PI, 0);
    ctx.fill();
    ctx.beginPath();
    ctx.moveTo(sx + 6, sy + 5); ctx.lineTo(sx + 3, sy + 0 + hb); ctx.lineTo(sx + 10, sy + 5);
    ctx.moveTo(sx + 20, sy + 3); ctx.lineTo(sx + 24, sy - 2 + hb); ctx.lineTo(sx + 27, sy + 5);
    ctx.fill();
  } else if (char.hairStyle === 'bun') {
    ctx.beginPath();
    ctx.arc(sx + 16, sy + 7 + hb, 11, Math.PI, 0);
    ctx.fill();
    ctx.beginPath();
    ctx.arc(sx + 16, sy - 1 + hb, 5, 0, Math.PI * 2);
    ctx.fill();
  }

  // Eyes
  if (dir !== 1) { // not facing up
    ctx.fillStyle = '#fff';
    ctx.fillRect(sx + 10, sy + 8, 5, 5);
    ctx.fillRect(sx + 18, sy + 8, 5, 5);
    ctx.fillStyle = char.eyes;
    ctx.fillRect(sx + 12, sy + 9, 3, 4);
    ctx.fillRect(sx + 20, sy + 9, 3, 4);
    // Eye shine
    ctx.fillStyle = '#fff';
    ctx.fillRect(sx + 13, sy + 9, 1, 1);
    ctx.fillRect(sx + 21, sy + 9, 1, 1);
  }
}

// â”€â”€ PUSHEEN CAT DRAWING â”€â”€
function drawPusheen(x, y, bounceOffset, dir) {
  const sx = x - cam.x, sy = y - cam.y + bounceOffset;
  if (sx < -TILE*2 || sx > W + TILE*2 || sy < -TILE*2 || sy > H + TILE*2) return;
  const flip = (dir === 2) ? -1 : 1; // flip when facing left

  ctx.save();
  ctx.translate(sx + 14, sy + 12);
  ctx.scale(flip, 1);

  // Shadow (on ground, not affected by bounce)
  ctx.fillStyle = 'rgba(0,0,0,0.15)';
  ctx.beginPath();
  ctx.ellipse(0, 10 - bounceOffset, 11, 4, 0, 0, Math.PI * 2);
  ctx.fill();

  // Tail (behind body)
  ctx.strokeStyle = '#8b7e6a';
  ctx.lineWidth = 3;
  ctx.lineCap = 'round';
  ctx.beginPath();
  ctx.moveTo(9, 2);
  ctx.quadraticCurveTo(16, -4, 14, -9);
  ctx.quadraticCurveTo(12, -13, 9, -10);
  ctx.stroke();
  // Tail stripes
  ctx.strokeStyle = '#6d6355';
  ctx.lineWidth = 1.5;
  ctx.beginPath();
  ctx.moveTo(12, -2); ctx.lineTo(14, -4);
  ctx.moveTo(14, -6); ctx.lineTo(13, -8);
  ctx.stroke();

  // Body â€” big round shape
  ctx.fillStyle = '#c5b9a8';
  ctx.beginPath();
  ctx.ellipse(0, 0, 13, 11, 0, 0, Math.PI * 2);
  ctx.fill();

  // Body outline
  ctx.strokeStyle = '#8b7e6a';
  ctx.lineWidth = 1.5;
  ctx.beginPath();
  ctx.ellipse(0, 0, 13, 11, 0, 0, Math.PI * 2);
  ctx.stroke();

  // Body shading
  ctx.fillStyle = 'rgba(160,148,130,0.3)';
  ctx.beginPath();
  ctx.ellipse(-2, 3, 10, 6, 0, 0, Math.PI * 2);
  ctx.fill();

  // Back stripes
  ctx.strokeStyle = '#8b7e6a';
  ctx.lineWidth = 1.8;
  ctx.beginPath();
  ctx.moveTo(-3, -9); ctx.lineTo(-3, -6);
  ctx.moveTo(0, -10); ctx.lineTo(0, -7);
  ctx.moveTo(3, -9); ctx.lineTo(3, -6);
  ctx.stroke();

  // Legs (small stubs at bottom)
  ctx.fillStyle = '#c5b9a8';
  ctx.strokeStyle = '#8b7e6a';
  ctx.lineWidth = 1.2;
  // Front legs
  ctx.fillRect(-9, 7, 4, 5);
  ctx.strokeRect(-9, 7, 4, 5);
  ctx.fillRect(-3, 7, 4, 5);
  ctx.strokeRect(-3, 7, 4, 5);
  // Back legs
  ctx.fillRect(2, 7, 4, 5);
  ctx.strokeRect(2, 7, 4, 5);
  ctx.fillRect(7, 7, 4, 5);
  ctx.strokeRect(7, 7, 4, 5);

  // Ears
  ctx.fillStyle = '#c5b9a8';
  ctx.strokeStyle = '#8b7e6a';
  ctx.lineWidth = 1.5;
  // Left ear
  ctx.beginPath();
  ctx.moveTo(-8, -8); ctx.lineTo(-6, -14); ctx.lineTo(-2, -9);
  ctx.closePath(); ctx.fill(); ctx.stroke();
  // Right ear
  ctx.beginPath();
  ctx.moveTo(2, -9); ctx.lineTo(6, -14); ctx.lineTo(8, -8);
  ctx.closePath(); ctx.fill(); ctx.stroke();
  // Inner ear
  ctx.fillStyle = '#a89888';
  ctx.beginPath();
  ctx.moveTo(-7, -9); ctx.lineTo(-6, -12); ctx.lineTo(-3, -9);
  ctx.closePath(); ctx.fill();
  ctx.beginPath();
  ctx.moveTo(3, -9); ctx.lineTo(6, -12); ctx.lineTo(7, -9);
  ctx.closePath(); ctx.fill();

  // Face â€” eyes (small dots)
  ctx.fillStyle = '#2a2a2a';
  ctx.beginPath(); ctx.arc(-4, -2, 1.5, 0, Math.PI * 2); ctx.fill();
  ctx.beginPath(); ctx.arc(4, -2, 1.5, 0, Math.PI * 2); ctx.fill();
  // Eye shine
  ctx.fillStyle = '#fff';
  ctx.beginPath(); ctx.arc(-3.5, -2.5, 0.6, 0, Math.PI * 2); ctx.fill();
  ctx.beginPath(); ctx.arc(4.5, -2.5, 0.6, 0, Math.PI * 2); ctx.fill();

  // Nose
  ctx.fillStyle = '#7a6a5a';
  ctx.beginPath();
  ctx.moveTo(0, 0); ctx.lineTo(-1, -0.8); ctx.lineTo(1, -0.8);
  ctx.closePath(); ctx.fill();

  // Mouth (W shape)
  ctx.strokeStyle = '#7a6a5a';
  ctx.lineWidth = 1;
  ctx.beginPath();
  ctx.moveTo(-3, 1.5);
  ctx.quadraticCurveTo(-1.5, 3, 0, 1.5);
  ctx.quadraticCurveTo(1.5, 3, 3, 1.5);
  ctx.stroke();

  // Whiskers
  ctx.strokeStyle = '#8b7e6a';
  ctx.lineWidth = 0.7;
  ctx.beginPath();
  ctx.moveTo(-6, -1); ctx.lineTo(-12, -3);
  ctx.moveTo(-6, 1); ctx.lineTo(-12, 1);
  ctx.moveTo(6, -1); ctx.lineTo(12, -3);
  ctx.moveTo(6, 1); ctx.lineTo(12, 1);
  ctx.stroke();

  // Cheek blush
  ctx.fillStyle = 'rgba(220,150,150,0.2)';
  ctx.beginPath(); ctx.ellipse(-6, 1, 2, 1.2, 0, 0, Math.PI * 2); ctx.fill();
  ctx.beginPath(); ctx.ellipse(6, 1, 2, 1.2, 0, 0, Math.PI * 2); ctx.fill();

  ctx.restore();
}

function drawObjectSprite(x, y, type) {
  const sx = x - cam.x, sy = y - cam.y;
  if (sx < -TILE*2 || sx > W + TILE*2 || sy < -TILE*2 || sy > H + TILE*2) return;

  if (type === 'backpack') {
    // Highlight ring
    ctx.strokeStyle = 'rgba(255,200,50,0.5)';
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.ellipse(sx + 16, sy + 28, 10, 5, 0, 0, Math.PI * 2);
    ctx.stroke();
    // Backpack body
    ctx.fillStyle = '#3388cc';
    ctx.beginPath();
    ctx.roundRect(sx + 6, sy + 8, 20, 18, 4);
    ctx.fill();
    ctx.fillStyle = '#2266aa';
    ctx.beginPath();
    ctx.roundRect(sx + 8, sy + 14, 16, 8, 3);
    ctx.fill();
    // Straps
    ctx.fillStyle = '#225588';
    ctx.fillRect(sx + 8, sy + 4, 3, 8);
    ctx.fillRect(sx + 21, sy + 4, 3, 8);
    // Buckle
    ctx.fillStyle = '#ccc';
    ctx.fillRect(sx + 14, sy + 16, 4, 3);
  } else if (type === 'portal') {
    const pt = Date.now() * 0.003;
    // Outer glow
    ctx.fillStyle = `rgba(100,40,200,${0.15 + Math.sin(pt) * 0.05})`;
    ctx.beginPath();
    ctx.arc(sx + 16, sy + 16, 40 + Math.sin(pt) * 5, 0, Math.PI * 2);
    ctx.fill();
    // Middle ring
    ctx.strokeStyle = `rgba(160,80,255,${0.5 + Math.sin(pt * 1.3) * 0.2})`;
    ctx.lineWidth = 3;
    ctx.beginPath();
    ctx.arc(sx + 16, sy + 16, 25 + Math.sin(pt * 1.5) * 3, 0, Math.PI * 2);
    ctx.stroke();
    // Inner swirl
    ctx.fillStyle = `rgba(200,120,255,${0.6 + Math.sin(pt * 2) * 0.2})`;
    ctx.beginPath();
    ctx.arc(sx + 16, sy + 16, 12 + Math.sin(pt * 2) * 2, 0, Math.PI * 2);
    ctx.fill();
    // Core
    ctx.fillStyle = `rgba(255,200,255,${0.7 + Math.sin(pt * 3) * 0.2})`;
    ctx.beginPath();
    ctx.arc(sx + 16, sy + 16, 5, 0, Math.PI * 2);
    ctx.fill();
    // Floating particles
    for (let i = 0; i < 6; i++) {
      const a = pt + i * Math.PI / 3;
      const r = 18 + Math.sin(pt * 2 + i) * 6;
      ctx.fillStyle = `rgba(180,100,255,${0.5 + Math.sin(pt + i) * 0.3})`;
      ctx.beginPath();
      ctx.arc(sx + 16 + Math.cos(a) * r, sy + 16 + Math.sin(a) * r, 2, 0, Math.PI * 2);
      ctx.fill();
    }
  } else if (type === 'dark_sign') {
    const dst = Date.now() * 0.002;
    ctx.fillStyle = `rgba(80,20,100,${0.2 + Math.sin(dst) * 0.1})`;
    ctx.beginPath();
    ctx.ellipse(sx + 16, sy + 20, 12, 8, 0, 0, Math.PI * 2);
    ctx.fill();
    ctx.fillStyle = `rgba(160,60,200,${0.15 + Math.sin(dst * 1.5) * 0.1})`;
    ctx.beginPath();
    ctx.arc(sx + 16, sy + 18, 6, 0, Math.PI * 2);
    ctx.fill();
    ctx.strokeStyle = `rgba(200,100,255,${0.3 + Math.sin(dst * 2) * 0.15})`;
    ctx.lineWidth = 1;
    ctx.beginPath();
    ctx.ellipse(sx + 16, sy + 20, 14, 10, 0, 0, Math.PI * 2);
    ctx.stroke();
  }
}

// â”€â”€ DIALOGUE PORTRAIT â”€â”€
function drawPortrait(char, x, y, size) {
  if (!char) return;
  const s = size;
  // Background circle
  ctx.fillStyle = 'rgba(0,0,0,0.3)';
  ctx.beginPath();
  ctx.arc(x + s/2, y + s/2, s/2 + 2, 0, Math.PI * 2);
  ctx.fill();

  // Face
  ctx.fillStyle = char.skin;
  ctx.beginPath();
  ctx.arc(x + s/2, y + s * 0.48, s * 0.35, 0, Math.PI * 2);
  ctx.fill();

  // Hair
  ctx.fillStyle = char.hair;
  if (char.hairStyle === 'spiky') {
    ctx.beginPath();
    ctx.arc(x + s/2, y + s * 0.38, s * 0.38, Math.PI, 0);
    ctx.fill();
    ctx.beginPath();
    ctx.moveTo(x + s*0.15, y + s*0.35); ctx.lineTo(x + s*0.25, y + s*0.05); ctx.lineTo(x + s*0.4, y + s*0.25);
    ctx.moveTo(x + s*0.3, y + s*0.2); ctx.lineTo(x + s*0.45, y); ctx.lineTo(x + s*0.6, y + s*0.15);
    ctx.moveTo(x + s*0.55, y + s*0.15); ctx.lineTo(x + s*0.7, y + s*0.02); ctx.lineTo(x + s*0.8, y + s*0.25);
    ctx.fill();
  } else if (char.hairStyle === 'long') {
    ctx.beginPath();
    ctx.arc(x + s/2, y + s * 0.35, s * 0.4, Math.PI, 0);
    ctx.fill();
    ctx.fillRect(x + s*0.1, y + s*0.35, s*0.15, s*0.45);
    ctx.fillRect(x + s*0.75, y + s*0.35, s*0.15, s*0.45);
    // Bangs
    ctx.beginPath();
    ctx.moveTo(x + s*0.2, y + s*0.35); ctx.lineTo(x + s*0.3, y + s*0.5); ctx.lineTo(x + s*0.4, y + s*0.35);
    ctx.fill();
  } else if (char.hairStyle === 'short') {
    ctx.beginPath();
    ctx.arc(x + s/2, y + s * 0.38, s * 0.38, Math.PI, 0.05);
    ctx.fill();
  } else if (char.hairStyle === 'messy') {
    ctx.beginPath();
    ctx.arc(x + s/2, y + s * 0.38, s * 0.4, Math.PI, 0);
    ctx.fill();
    ctx.beginPath();
    ctx.moveTo(x + s*0.15, y + s*0.3); ctx.lineTo(x + s*0.05, y + s*0.1); ctx.lineTo(x + s*0.3, y + s*0.25);
    ctx.moveTo(x + s*0.65, y + s*0.2); ctx.lineTo(x + s*0.85, y + s*0.05); ctx.lineTo(x + s*0.9, y + s*0.3);
    ctx.fill();
  } else if (char.hairStyle === 'bun') {
    ctx.beginPath();
    ctx.arc(x + s/2, y + s * 0.38, s * 0.38, Math.PI, 0);
    ctx.fill();
    ctx.beginPath();
    ctx.arc(x + s/2, y + s * 0.1, s * 0.14, 0, Math.PI * 2);
    ctx.fill();
  }

  // Big anime eyes
  const ey = y + s * 0.44;
  // White
  ctx.fillStyle = '#fff';
  ctx.beginPath(); ctx.ellipse(x + s*0.35, ey, s*0.1, s*0.12, 0, 0, Math.PI*2); ctx.fill();
  ctx.beginPath(); ctx.ellipse(x + s*0.65, ey, s*0.1, s*0.12, 0, 0, Math.PI*2); ctx.fill();
  // Iris
  ctx.fillStyle = char.eyes;
  ctx.beginPath(); ctx.ellipse(x + s*0.35, ey + s*0.02, s*0.07, s*0.09, 0, 0, Math.PI*2); ctx.fill();
  ctx.beginPath(); ctx.ellipse(x + s*0.65, ey + s*0.02, s*0.07, s*0.09, 0, 0, Math.PI*2); ctx.fill();
  // Pupil
  ctx.fillStyle = '#111';
  ctx.beginPath(); ctx.arc(x + s*0.35, ey + s*0.03, s*0.035, 0, Math.PI*2); ctx.fill();
  ctx.beginPath(); ctx.arc(x + s*0.65, ey + s*0.03, s*0.035, 0, Math.PI*2); ctx.fill();
  // Shine
  ctx.fillStyle = '#fff';
  ctx.beginPath(); ctx.arc(x + s*0.32, ey - s*0.01, s*0.025, 0, Math.PI*2); ctx.fill();
  ctx.beginPath(); ctx.arc(x + s*0.62, ey - s*0.01, s*0.025, 0, Math.PI*2); ctx.fill();

  // Mouth
  ctx.strokeStyle = '#c08060';
  ctx.lineWidth = 1.5;
  ctx.beginPath();
  ctx.arc(x + s/2, y + s*0.6, s*0.06, 0.1, Math.PI - 0.1);
  ctx.stroke();

  // Neck/shoulders hint
  ctx.fillStyle = char.shirt;
  ctx.beginPath();
  ctx.moveTo(x + s*0.25, y + s*0.75);
  ctx.lineTo(x + s*0.1, y + s);
  ctx.lineTo(x + s*0.9, y + s);
  ctx.lineTo(x + s*0.75, y + s*0.75);
  ctx.fill();
  ctx.fillStyle = char.skin;
  ctx.fillRect(x + s*0.42, y + s*0.68, s*0.16, s*0.1);
}

// â”€â”€ SPEAKER FIGURE (full-body character above dialogue) â”€â”€
function drawSpeakerFigure(char, figX, boxY) {
  if (!char) return;
  // Fit full body into space above dialogue box
  const availH = boxY - 8;
  const s = Math.min(availH / 52, W * 0.28 / 32);
  const cx = figX + 16 * s; // center x
  const y = boxY - 50 * s; // top of figure

  const skinDark = shadeColor(char.skin, -18);
  const skinLight = shadeColor(char.skin, 12);
  const shirtDark = shadeColor(char.shirt, -35);
  const shirtLight = shadeColor(char.shirt, 25);
  const pantsDark = shadeColor(char.pants, -30);
  const hairDark = shadeColor(char.hair, -30);
  const hairLight = shadeColor(char.hair, 30);

  // â”€â”€ Shadow on ground â”€â”€
  ctx.fillStyle = 'rgba(0,0,0,0.15)';
  ctx.beginPath(); ctx.ellipse(cx, y + 49*s, 11*s, 3*s, 0, 0, Math.PI*2); ctx.fill();

  // â”€â”€ Hair behind (long style) â”€â”€
  if (char.hairStyle === 'long') {
    ctx.fillStyle = char.hair;
    ctx.beginPath();
    ctx.moveTo(cx - 11*s, y + 6*s); ctx.quadraticCurveTo(cx - 13*s, y + 18*s, cx - 10*s, y + 30*s);
    ctx.lineTo(cx - 6*s, y + 28*s); ctx.quadraticCurveTo(cx - 8*s, y + 16*s, cx - 7*s, y + 7*s);
    ctx.fill();
    ctx.beginPath();
    ctx.moveTo(cx + 11*s, y + 6*s); ctx.quadraticCurveTo(cx + 13*s, y + 18*s, cx + 10*s, y + 30*s);
    ctx.lineTo(cx + 6*s, y + 28*s); ctx.quadraticCurveTo(cx + 8*s, y + 16*s, cx + 7*s, y + 7*s);
    ctx.fill();
    // Hair strands shine
    ctx.strokeStyle = hairLight;
    ctx.lineWidth = 0.8;
    ctx.globalAlpha = 0.3;
    ctx.beginPath(); ctx.moveTo(cx - 9*s, y + 10*s); ctx.lineTo(cx - 8.5*s, y + 22*s); ctx.stroke();
    ctx.beginPath(); ctx.moveTo(cx + 9*s, y + 10*s); ctx.lineTo(cx + 8.5*s, y + 22*s); ctx.stroke();
    ctx.globalAlpha = 1;
  }

  // â”€â”€ Legs â”€â”€
  // Left leg
  ctx.fillStyle = char.pants;
  ctx.beginPath();
  ctx.moveTo(cx - 6*s, y + 32*s); ctx.lineTo(cx - 7.5*s, y + 44*s);
  ctx.lineTo(cx - 1.5*s, y + 44*s); ctx.lineTo(cx - 1*s, y + 32*s);
  ctx.fill();
  // Right leg
  ctx.beginPath();
  ctx.moveTo(cx + 1*s, y + 32*s); ctx.lineTo(cx + 1.5*s, y + 44*s);
  ctx.lineTo(cx + 7.5*s, y + 44*s); ctx.lineTo(cx + 6*s, y + 32*s);
  ctx.fill();
  // Leg shading
  ctx.fillStyle = pantsDark;
  ctx.beginPath();
  ctx.moveTo(cx - 6*s, y + 32*s); ctx.lineTo(cx - 7*s, y + 44*s);
  ctx.lineTo(cx - 4.5*s, y + 44*s); ctx.lineTo(cx - 4*s, y + 32*s);
  ctx.fill();
  ctx.beginPath();
  ctx.moveTo(cx + 4*s, y + 32*s); ctx.lineTo(cx + 4.5*s, y + 44*s);
  ctx.lineTo(cx + 7*s, y + 44*s); ctx.lineTo(cx + 6*s, y + 32*s);
  ctx.fill();
  // Knee highlights
  ctx.fillStyle = shadeColor(char.pants, 15);
  ctx.globalAlpha = 0.25;
  ctx.beginPath(); ctx.ellipse(cx - 4*s, y + 38*s, 2*s, 3*s, 0, 0, Math.PI*2); ctx.fill();
  ctx.beginPath(); ctx.ellipse(cx + 4*s, y + 38*s, 2*s, 3*s, 0, 0, Math.PI*2); ctx.fill();
  ctx.globalAlpha = 1;
  // Jeans fly buttons (when belt present)
  if (char.belt) {
    ctx.fillStyle = '#4a8a3a';
    for (let bi = 0; bi < 3; bi++) {
      ctx.beginPath(); ctx.arc(cx, y + (34 + bi * 2)*s, 0.7*s, 0, Math.PI*2); ctx.fill();
    }
    // Button holes
    ctx.fillStyle = '#3a6a2a';
    for (let bi = 0; bi < 3; bi++) {
      ctx.beginPath(); ctx.arc(cx, y + (34 + bi * 2)*s, 0.3*s, 0, Math.PI*2); ctx.fill();
    }
  }

  // â”€â”€ Shoes â”€â”€
  ctx.fillStyle = '#2a2a2a';
  ctx.beginPath();
  ctx.moveTo(cx - 8*s, y + 44*s); ctx.lineTo(cx - 9*s, y + 47*s);
  ctx.quadraticCurveTo(cx - 9*s, y + 49*s, cx - 4.5*s, y + 49*s);
  ctx.lineTo(cx - 1*s, y + 49*s); ctx.lineTo(cx - 1*s, y + 44*s);
  ctx.fill();
  ctx.beginPath();

  // â”€â”€ Torso â”€â”€
  ctx.fillStyle = char.shirt;

  ctx.moveTo(cx - 5*s, y + 16*s);

  // â”€â”€ Belt / waistline â”€â”€
  if (char.belt) {

    ctx.beginPath(); ctx.arc(cx, y + 32*s, 1.5*s, 0, Math.PI*2); ctx.stroke();

  } else {
    ctx.fillStyle = shadeColor(char.pants, 10);
    ctx.fillRect(cx - 7*s, y + 31.5*s, 14*s, 1.5*s);
    ctx.fillStyle = '#aaa';
    ctx.beginPath(); ctx.arc(cx, y + 32.2*s, 0.8*s, 0, Math.PI*2); ctx.fill();
  }

  // â”€â”€ Arms â”€â”€
  // Left arm
  ctx.fillStyle = char.shirt;
  ctx.beginPath();
  ctx.moveTo(cx - 10*s, y + 17*s); ctx.quadraticCurveTo(cx - 14*s, y + 22*s, cx - 13*s, y + 28*s);

  // Right arm

  ctx.moveTo(cx + 10*s, y + 17*s); ctx.quadraticCurveTo(cx + 14*s, y + 22*s, cx + 13*s, y + 28*s);

  ctx.fillStyle = shirtDark;

  ctx.beginPath();
  ctx.moveTo(cx - 10*s, y + 17*s); ctx.quadraticCurveTo(cx - 13*s, y + 22*s, cx - 12*s, y + 27*s);
  ctx.lineTo(cx - 10.5*s, y + 26*s); ctx.quadraticCurveTo(cx - 11*s, y + 21*s, cx - 8.5*s, y + 17.5*s);

  // Hands

  // Finger lines

  // â”€â”€ Neck â”€â”€
  ctx.fillStyle = char.skin;
  ctx.fillRect(cx - 3*s, y + 13*s, 6*s, 4.5*s);

  // â”€â”€ Head â”€â”€
  ctx.fillStyle = char.skin;
  ctx.beginPath();
  ctx.ellipse(cx, y + 9*s, 10*s, 10.5*s, 0, 0, Math.PI*2);
  ctx.fill();
  // Cheek blush
  ctx.fillStyle = 'rgba(220,140,140,0.15)';
  ctx.beginPath(); ctx.ellipse(cx - 6.5*s, y + 12.5*s, 2.5*s, 1.5*s, 0, 0, Math.PI*2); ctx.fill();
  ctx.beginPath(); ctx.ellipse(cx + 6.5*s, y + 12.5*s, 2.5*s, 1.5*s, 0, 0, Math.PI*2); ctx.fill();
  // Freckles (for fair-skinned characters)
  if (char.belt) {
    ctx.fillStyle = 'rgba(160,100,60,0.25)';
    const freckles = [[-4,11.5],[-5.5,12],[-3,12.5],[-5,13],[4,11.5],[5.5,12],[3,12.5],[5,13],[-1,14],[1,14]];
    for (const f of freckles) {
      ctx.beginPath(); ctx.arc(cx + f[0]*s, y + f[1]*s, 0.35*s, 0, Math.PI*2); ctx.fill();
    }
  }
  // Jaw shadow
  ctx.fillStyle = skinDark;
  ctx.globalAlpha = 0.15;
  ctx.beginPath();
  ctx.ellipse(cx, y + 14*s, 8*s, 4*s, 0, 0.2, Math.PI - 0.2);
  ctx.fill();
  ctx.globalAlpha = 1;

  // â”€â”€ Ears â”€â”€
  ctx.fillStyle = char.skin;
  ctx.beginPath(); ctx.ellipse(cx - 9.5*s, y + 10*s, 2*s, 3*s, -0.15, 0, Math.PI*2); ctx.fill();
  ctx.beginPath(); ctx.ellipse(cx + 9.5*s, y + 10*s, 2*s, 3*s, 0.15, 0, Math.PI*2); ctx.fill();
  ctx.strokeStyle = skinDark;
  ctx.lineWidth = 0.7;
  ctx.beginPath(); ctx.arc(cx - 9.5*s, y + 10*s, 1.2*s, 0.5, Math.PI - 0.3); ctx.stroke();
  ctx.beginPath(); ctx.arc(cx + 9.5*s, y + 10*s, 1.2*s, 0.3 + Math.PI, Math.PI*2 - 0.5); ctx.stroke();

  // â”€â”€ Hair â”€â”€
  ctx.fillStyle = char.hair;
  if (char.hairStyle === 'spiky') {
    // Base hair
    ctx.beginPath(); ctx.ellipse(cx, y + 5.5*s, 12*s, 8*s, 0, Math.PI, 0); ctx.fill();
    // Spikes
    ctx.beginPath();
    ctx.moveTo(cx - 12*s, y + 7*s); ctx.lineTo(cx - 8*s, y - 4*s); ctx.lineTo(cx - 4*s, y + 3*s);
    ctx.moveTo(cx - 5*s, y + 2*s); ctx.lineTo(cx - 1*s, y - 6*s); ctx.lineTo(cx + 3*s, y + 1*s);
    ctx.moveTo(cx + 1*s, y); ctx.lineTo(cx + 5*s, y - 5*s); ctx.lineTo(cx + 9*s, y + 2*s);
    ctx.moveTo(cx + 7*s, y + 4*s); ctx.lineTo(cx + 12*s, y - 2*s); ctx.lineTo(cx + 13*s, y + 6*s);
    ctx.fill();
    // Spike highlight strands
    ctx.fillStyle = hairLight;
    ctx.globalAlpha = 0.25;
    ctx.beginPath();
    ctx.moveTo(cx - 6*s, y + 2*s); ctx.lineTo(cx - 3*s, y - 4*s); ctx.lineTo(cx - 2*s, y + 1*s);
    ctx.fill();
    ctx.beginPath();
    ctx.moveTo(cx + 3*s, y + 1*s); ctx.lineTo(cx + 6*s, y - 3*s); ctx.lineTo(cx + 7*s, y + 2*s);
    ctx.fill();
    ctx.globalAlpha = 1;
    // Dark depth
    ctx.fillStyle = hairDark;
    ctx.globalAlpha = 0.3;
    ctx.beginPath(); ctx.ellipse(cx, y + 6*s, 8*s, 3*s, 0, 0, Math.PI*2); ctx.fill();
    ctx.globalAlpha = 1;
  } else if (char.hairStyle === 'long') {
    ctx.beginPath(); ctx.ellipse(cx, y + 4.5*s, 13*s, 9*s, 0, Math.PI, 0); ctx.fill();
    // Bangs
    ctx.beginPath();
    ctx.moveTo(cx - 5*s, y + 6*s); ctx.quadraticCurveTo(cx - 3*s, y + 11*s, cx - 1*s, y + 6*s);
    ctx.fill();
    ctx.beginPath();
    ctx.moveTo(cx + 1*s, y + 5*s); ctx.quadraticCurveTo(cx + 3*s, y + 10*s, cx + 5*s, y + 5.5*s);

    // Hair shine streaks
    ctx.strokeStyle = hairLight;
    ctx.lineWidth = 1;
    ctx.globalAlpha = 0.3;
    ctx.beginPath(); ctx.moveTo(cx - 10*s, y + 8*s); ctx.quadraticCurveTo(cx - 9.5*s, y + 18*s, cx - 9*s, y + 26*s); ctx.stroke();
    ctx.beginPath(); ctx.moveTo(cx + 10*s, y + 8*s); ctx.quadraticCurveTo(cx + 9.5*s, y + 18*s, cx + 9*s, y + 26*s); ctx.stroke();
    ctx.globalAlpha = 1;
  } else if (char.hairStyle === 'short') {
    ctx.beginPath(); ctx.ellipse(cx, y + 5.5*s, 11.5*s, 8*s, 0, Math.PI, 0.05); ctx.fill();
    // Texture
    ctx.fillStyle = hairDark;
    ctx.globalAlpha = 0.3;
    ctx.beginPath();
    ctx.moveTo(cx - 5*s, y + 6*s); ctx.lineTo(cx - 3*s, y + 2*s); ctx.lineTo(cx, y + 5*s);
    ctx.fill();
    ctx.beginPath();
    ctx.moveTo(cx + 2*s, y + 4*s); ctx.lineTo(cx + 5*s, y + 1*s); ctx.lineTo(cx + 7*s, y + 5*s);

    ctx.globalAlpha = 1;
    // Highlight
    ctx.fillStyle = hairLight;
    ctx.globalAlpha = 0.15;
    ctx.beginPath(); ctx.ellipse(cx + 2*s, y + 3*s, 4*s, 2.5*s, -0.3, 0, Math.PI*2); ctx.fill();
    ctx.globalAlpha = 1;
  } else if (char.hairStyle === 'messy') {
    // Main hair volume
    ctx.beginPath(); ctx.ellipse(cx, y + 4.5*s, 13*s, 9.5*s, 0, Math.PI, 0); ctx.fill();
    // Shaggy strands sticking out
    ctx.beginPath();
    ctx.moveTo(cx - 11*s, y + 5*s); ctx.lineTo(cx - 14*s, y - 1*s); ctx.lineTo(cx - 7*s, y + 3*s);
    ctx.moveTo(cx + 7*s, y + 2*s); ctx.lineTo(cx + 13*s, y - 3*s); ctx.lineTo(cx + 14*s, y + 5*s);
    ctx.moveTo(cx - 2*s, y); ctx.lineTo(cx + 1*s, y - 4*s); ctx.lineTo(cx + 4*s, y + 1*s);

    // Bangs covering forehead (like reference)
    ctx.beginPath();
    ctx.moveTo(cx - 9*s, y + 5*s);
    ctx.quadraticCurveTo(cx - 6*s, y + 8*s, cx - 3*s, y + 6.5*s);
    ctx.quadraticCurveTo(cx, y + 8.5*s, cx + 2*s, y + 6*s);
    ctx.quadraticCurveTo(cx + 5*s, y + 8*s, cx + 8*s, y + 5.5*s);
    ctx.lineTo(cx + 10*s, y + 3*s);
    ctx.lineTo(cx - 10*s, y + 3*s);
    ctx.fill();
    // Dark depth layer
    ctx.fillStyle = hairDark;
    ctx.globalAlpha = 0.3;
    ctx.beginPath();
    ctx.moveTo(cx - 9*s, y + 4*s); ctx.lineTo(cx - 12*s, y); ctx.lineTo(cx - 6*s, y + 3*s);
    ctx.fill();
    ctx.beginPath(); ctx.ellipse(cx, y + 5.5*s, 8*s, 3*s, 0, 0, Math.PI*2); ctx.fill();
    ctx.globalAlpha = 1;
    // Highlight shine

    ctx.beginPath(); ctx.ellipse(cx + 3*s, y + 2.5*s, 4*s, 2.5*s, -0.2, 0, Math.PI*2); ctx.fill();
    ctx.globalAlpha = 1;
  } else if (char.hairStyle === 'bun') {
    ctx.beginPath(); ctx.ellipse(cx, y + 5.5*s, 12*s, 8*s, 0, Math.PI, 0); ctx.fill();
    // Bun
    ctx.beginPath(); ctx.arc(cx, y - 3.5*s, 6*s, 0, Math.PI*2); ctx.fill();
    // Bun band
    ctx.strokeStyle = hairDark;
    ctx.lineWidth = 1.5;
    ctx.beginPath(); ctx.ellipse(cx, y - 3.5*s, 6*s, 1.5*s, 0, 0, Math.PI*2); ctx.stroke();
    // Bun shine
    ctx.fillStyle = hairLight;
    ctx.globalAlpha = 0.2;
    ctx.beginPath(); ctx.arc(cx - 1.5*s, y - 5*s, 2.5*s, 0, Math.PI*2); ctx.fill();
    ctx.globalAlpha = 1;
  }

  // â”€â”€ Eyes â€” large anime style â”€â”€
  const ey = y + 9.5*s;
  const elx = cx - 5*s, erx = cx + 5*s; // eye centers
  // Upper eyelid shadow
  ctx.fillStyle = skinDark;
  ctx.globalAlpha = 0.12;
  ctx.beginPath(); ctx.ellipse(elx, ey - 0.5*s, 4.5*s, 2.5*s, 0, 0, Math.PI*2); ctx.fill();
  ctx.beginPath(); ctx.ellipse(erx, ey - 0.5*s, 4.5*s, 2.5*s, 0, 0, Math.PI*2); ctx.fill();
  ctx.globalAlpha = 1;
  // Eye whites
  ctx.fillStyle = '#fff';
  ctx.beginPath(); ctx.ellipse(elx, ey, 3.8*s, 4.2*s, 0, 0, Math.PI*2); ctx.fill();
  ctx.beginPath(); ctx.ellipse(erx, ey, 3.8*s, 4.2*s, 0, 0, Math.PI*2); ctx.fill();
  // Iris (outer ring)
  const eyeDarker = shadeColor(char.eyes, -50);
  ctx.fillStyle = eyeDarker;
  ctx.beginPath(); ctx.ellipse(elx, ey + 0.5*s, 3*s, 3.5*s, 0, 0, Math.PI*2); ctx.fill();
  ctx.beginPath(); ctx.ellipse(erx, ey + 0.5*s, 3*s, 3.5*s, 0, 0, Math.PI*2); ctx.fill();
  // Iris (inner color)
  ctx.fillStyle = char.eyes;
  ctx.beginPath(); ctx.ellipse(elx, ey + 0.3*s, 2.4*s, 2.8*s, 0, 0, Math.PI*2); ctx.fill();
  ctx.beginPath(); ctx.ellipse(erx, ey + 0.3*s, 2.4*s, 2.8*s, 0, 0, Math.PI*2); ctx.fill();
  // Iris light gradient
  const irisLight = shadeColor(char.eyes, 40);
  ctx.fillStyle = irisLight;
  ctx.globalAlpha = 0.3;
  ctx.beginPath(); ctx.ellipse(elx - 0.5*s, ey - 0.5*s, 1.5*s, 2*s, 0, 0, Math.PI*2); ctx.fill();
  ctx.beginPath(); ctx.ellipse(erx - 0.5*s, ey - 0.5*s, 1.5*s, 2*s, 0, 0, Math.PI*2); ctx.fill();
  ctx.globalAlpha = 1;
  // Pupils
  ctx.fillStyle = '#0a0a0a';
  ctx.beginPath(); ctx.arc(elx, ey + 0.8*s, 1.3*s, 0, Math.PI*2); ctx.fill();
  ctx.beginPath(); ctx.arc(erx, ey + 0.8*s, 1.3*s, 0, Math.PI*2); ctx.fill();
  // Eye shine â€” main highlight
  ctx.fillStyle = '#fff';
  ctx.beginPath(); ctx.arc(elx - 1.2*s, ey - 1*s, 1.1*s, 0, Math.PI*2); ctx.fill();
  ctx.beginPath(); ctx.arc(erx - 1.2*s, ey - 1*s, 1.1*s, 0, Math.PI*2); ctx.fill();
  // Eye shine â€” secondary
  ctx.beginPath(); ctx.arc(elx + 1*s, ey + 1.8*s, 0.55*s, 0, Math.PI*2); ctx.fill();
  ctx.beginPath(); ctx.arc(erx + 1*s, ey + 1.8*s, 0.55*s, 0, Math.PI*2); ctx.fill();
  // Upper eyelid line (thick)
  ctx.strokeStyle = '#1a1a1a';
  ctx.lineWidth = 2.2;
  ctx.beginPath(); ctx.ellipse(elx, ey, 3.8*s, 4.2*s, 0, Math.PI + 0.35, -0.35); ctx.stroke();
  ctx.beginPath(); ctx.ellipse(erx, ey, 3.8*s, 4.2*s, 0, Math.PI + 0.35, -0.35); ctx.stroke();
  // Eyelashes
  ctx.lineWidth = 1.5;
  ctx.beginPath(); ctx.moveTo(elx - 3.5*s, ey - 1.5*s); ctx.lineTo(elx - 4.5*s, ey - 3*s); ctx.stroke();
  ctx.beginPath(); ctx.moveTo(erx + 3.5*s, ey - 1.5*s); ctx.lineTo(erx + 4.5*s, ey - 3*s); ctx.stroke();
  // Lower eyelid hint
  ctx.strokeStyle = skinDark;
  ctx.lineWidth = 0.8;
  ctx.beginPath(); ctx.ellipse(elx, ey, 3.5*s, 4*s, 0, 0.3, Math.PI - 0.3); ctx.stroke();
  ctx.beginPath(); ctx.ellipse(erx, ey, 3.5*s, 4*s, 0, 0.3, Math.PI - 0.3); ctx.stroke();

  // â”€â”€ Eyebrows â”€â”€
  ctx.strokeStyle = shadeColor(char.hair, -20);
  ctx.lineWidth = 2.5;
  ctx.lineCap = 'round';
  ctx.beginPath();
  ctx.moveTo(elx - 3.5*s, ey - 5*s); ctx.quadraticCurveTo(elx, ey - 6.5*s, elx + 3.5*s, ey - 5*s);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(erx - 3.5*s, ey - 5*s); ctx.quadraticCurveTo(erx, ey - 6.5*s, erx + 3.5*s, ey - 5*s);
  ctx.stroke();
  ctx.lineCap = 'butt';

  // â”€â”€ Nose â”€â”€
  ctx.strokeStyle = skinDark;
  ctx.lineWidth = 1;
  ctx.beginPath();
  ctx.moveTo(cx - 0.5*s, ey + 3.5*s);
  ctx.quadraticCurveTo(cx - 1*s, ey + 5.5*s, cx - 0.3*s, ey + 6*s);
  ctx.lineTo(cx + 0.8*s, ey + 5.8*s);
  ctx.stroke();
  // Nostril hint
  ctx.fillStyle = skinDark;
  ctx.globalAlpha = 0.2;
  ctx.beginPath(); ctx.arc(cx - 0.8*s, ey + 5.8*s, 0.4*s, 0, Math.PI*2); ctx.fill();
  ctx.globalAlpha = 1;

  // â”€â”€ Mouth â”€â”€
  ctx.strokeStyle = '#a06050';
  ctx.lineWidth = 1.8;
  ctx.beginPath();
  ctx.moveTo(cx - 2.5*s, y + 16*s);
  ctx.quadraticCurveTo(cx, y + 17.5*s, cx + 2.5*s, y + 16*s);
  ctx.stroke();
  // Upper lip
  ctx.strokeStyle = '#c07868';
  ctx.lineWidth = 1;
  ctx.beginPath();
  ctx.moveTo(cx - 2.2*s, y + 15.8*s);
  ctx.quadraticCurveTo(cx - 1*s, y + 15.2*s, cx, y + 15.5*s);
  ctx.quadraticCurveTo(cx + 1*s, y + 15.2*s, cx + 2.2*s, y + 15.8*s);
  ctx.stroke();
  // Lower lip shading
  ctx.fillStyle = 'rgba(180,110,100,0.15)';
  ctx.beginPath();
  ctx.moveTo(cx - 2*s, y + 16.2*s);
  ctx.quadraticCurveTo(cx, y + 18*s, cx + 2*s, y + 16.2*s);
  ctx.fill();
}

function shadeColor(hex, amount) {
  let c = hex.replace('#','');
  if (c.length === 3) c = c[0]+c[0]+c[1]+c[1]+c[2]+c[2];
  const num = parseInt(c, 16);
  let r = Math.min(255, Math.max(0, (num >> 16) + amount));
  let g = Math.min(255, Math.max(0, ((num >> 8) & 0xff) + amount));
  let b = Math.min(255, Math.max(0, (num & 0xff) + amount));
  return '#' + (r << 16 | g << 8 | b).toString(16).padStart(6, '0');
}

// â”€â”€ DIALOGUE SYSTEM â”€â”€
let dialogueQueue = [];
let dialogueIndex = 0;
let dialogueText = '';
let dialogueTimer = 0;
let dialogueCharIndex = 0;
let dialogueSpeed = 30; // ms per character
let currentSpeaker = null;

function startDialogue(lines) {
  dialogueQueue = lines;
  dialogueIndex = 0;
  dialogueCharIndex = 0;
  dialogueTimer = 0;
  dialogueText = '';
  gameState = 'dialogue';
  if (lines[0]) currentSpeaker = lines[0].who;
}

function updateDialogue(dt) {
  if (dialogueIndex >= dialogueQueue.length) {
    gameState = returnToBoss ? 'boss' : 'playing';
    returnToBoss = false;
    dialogueQueue = [];
    return;
  }
  const line = dialogueQueue[dialogueIndex];
  if (line.text === '__ENDING__' || line.text === '__ENDING_ACT2__' || line.text === '__ENDING_ACT3__') {
    gameState = 'ending';
    endingTimer = 0;
    return;
  }
  if (line.text === '__BOSS_START__') {
    gameState = 'boss';
    initBossFight();
    return;
  }
  if (line.text === '__CLONE_FIGHT_START__') {
    gameState = 'boss';
    initCloneFight();
    return;
  }
  if (line.text === '__GLEN_SACRIFICE__') {
    bossState.phase = 'sacrifice';
    storyFlags.bossDefeated = true;
    startDialogue([
      {who:null, text:t('dlg_glen_sacrifice_1')},
      {who:'glen_boss', text:t('dlg_glen_sacrifice_2')},
      {who:'glen_boss', text:t('dlg_glen_sacrifice_3')},
      {who:'glen_boss', text:t('dlg_glen_sacrifice_4')},
      {who:'rina', text:t('dlg_rina_sacrifice')},
      {who:'glen_boss', text:t('dlg_glen_sacrifice_5')},
      {who:null, text:t('dlg_glen_sacrifice_6')},
      {who:null, text:'__ENDING_ACT2__'},
    ]);
    return;
  }
  currentSpeaker = line.who;
  dialogueTimer += dt;
  if (dialogueCharIndex < line.text.length) {
    while (dialogueTimer >= dialogueSpeed && dialogueCharIndex < line.text.length) {
      dialogueTimer -= dialogueSpeed;
      dialogueCharIndex++;
      dialogueText = line.text.substring(0, dialogueCharIndex);
    }
  }
  if (tapAction) {
    tapAction = false;
    if (dialogueCharIndex < line.text.length) {
      dialogueCharIndex = line.text.length;
      dialogueText = line.text;
    } else {
      dialogueIndex++;
      dialogueCharIndex = 0;
      dialogueTimer = 0;
      dialogueText = '';
    }
  }
}

function drawDialogue() {
  const boxH = Math.min(160, H * 0.28);
  const boxY = H - boxH - 10;
  const boxX = 10;
  const boxW = W - 20;

  // Full-body speaker figure above dialogue box (top-left)
  const speakerChar = currentSpeaker ? CHARS[currentSpeaker] : null;
  const noPortrait = (currentSpeaker === 'officer' || currentSpeaker === 'fairy' || currentSpeaker === 'glen' || currentSpeaker === 'glen_boss');
  if (speakerChar && !noPortrait) {
    const charImg = (currentSpeaker === 'kenji') ? kenjiImg : (currentSpeaker === 'hikaru') ? hikaruImg : (currentSpeaker === 'rina') ? rinaImg : (currentSpeaker === 'larry_fake') ? larryImg : (currentSpeaker === 'shopkeeper') ? shopkeeperImg : null;
    if (charImg && charImg.complete && charImg.naturalWidth > 0) {
      const imgAspect = charImg.naturalHeight / charImg.naturalWidth;
      const imgW = Math.min(W * 0.7, 325);
      const imgH = imgW * imgAspect;
      const imgX = boxX;
      const imgY = boxY - imgH + 6;
      ctx.drawImage(charImg, imgX, imgY, imgW, imgH);
    } else {
      drawSpeakerFigure(speakerChar, boxX, boxY);
    }
  }

  // Box background
  ctx.fillStyle = 'rgba(10,5,30,0.88)';
  ctx.beginPath();
  ctx.roundRect(boxX, boxY, boxW, boxH, 12);
  ctx.fill();

  // Border
  ctx.strokeStyle = 'rgba(150,120,255,0.5)';
  ctx.lineWidth = 2;
  ctx.beginPath();
  ctx.roundRect(boxX, boxY, boxW, boxH, 12);
  ctx.stroke();

  // Portrait
  const portraitSize = Math.min(70, boxH - 20);
  const char = currentSpeaker ? CHARS[currentSpeaker] : null;
  if (char) {
    drawPortrait(char, boxX + 10, boxY + (boxH - portraitSize) / 2, portraitSize);
  }

  // Name
  const textX = char ? boxX + portraitSize + 25 : boxX + 20;
  if (currentSpeaker && char) {
    ctx.fillStyle = char.hair;
    ctx.font = 'bold 15px "Segoe UI", sans-serif';
    const displayName = currentSpeaker === 'officer' ? t('name_officer') : currentSpeaker === 'shopkeeper' ? t('name_shopkeeper') : currentSpeaker === 'larry_fake' ? t('name_larry') : currentSpeaker === 'glen_boss' ? t('name_glen_boss') : currentSpeaker === 'fairy' ? '???' : char.name;
    ctx.fillText(displayName, textX, boxY + 22);
  } else if (!currentSpeaker) {
    ctx.fillStyle = '#aaa';
    ctx.font = 'italic 14px "Segoe UI", sans-serif';
  }

  // Text
  ctx.fillStyle = '#eee';
  ctx.font = '14px "Segoe UI", sans-serif';
  const maxWidth = boxW - (char ? portraitSize + 45 : 40);
  wrapText(dialogueText, textX, boxY + 42, maxWidth, 20);

  // Continue indicator
  if (dialogueCharIndex >= (dialogueQueue[dialogueIndex]?.text?.length || 0)) {
    const blinkAlpha = 0.4 + Math.sin(Date.now() * 0.005) * 0.4;
    ctx.fillStyle = `rgba(200,180,255,${blinkAlpha})`;
    ctx.font = '16px sans-serif';
    ctx.fillText('â–¼', boxX + boxW - 30, boxY + boxH - 15);
  }
}

function wrapText(text, x, y, maxWidth, lineHeight) {
  const words = text.split(' ');
  let line = '';
  let testLine, metrics;
  let ly = y;
  for (let n = 0; n < words.length; n++) {
    testLine = line + words[n] + ' ';
    metrics = ctx.measureText(testLine);
    if (metrics.width > maxWidth && n > 0) {
      ctx.fillText(line, x, ly);
      line = words[n] + ' ';
      ly += lineHeight;
    } else {
      line = testLine;
    }
  }
  ctx.fillText(line, x, ly);
}

// â”€â”€ INTERACTION â”€â”€
function nearbyInteractable() {
  const map = MAPS[currentMap];
  for (let npc of map.npcs) {
    // Skip NPCs that are now active followers
    if (npc.id === 'rina' && followers[0].active) continue;
    if (npc.id === 'kenji' && followers[1].active) continue;
    const dx = (player.x + 16) - (npc.x + 16);
    const dy = (player.y + 16) - (npc.y + 16);
    if (Math.sqrt(dx * dx + dy * dy) < INTERACT_DIST) return npc;
  }
  return null;
}

function tryInteract() {
  const npc = nearbyInteractable();
  if (npc && npc.dialogue) {
    const lines = npc.dialogue();
    if (lines && lines.length > 0) startDialogue(lines);
  }
}

// â”€â”€ BOSS FIGHT SYSTEM â”€â”€
function initBossFight() {
  const arenaX = 21 * TILE, arenaY = 7 * TILE;
  const arenaW = 9 * TILE, arenaH = 9 * TILE;
  bossState = {
    type: 'glen',
    phase: 'fighting', // fighting, approach_dialogue, sacrifice
    glen: { x: 25 * TILE, y: 11 * TILE },
    projectiles: [],
    spawnTimer: 0,
    spawnInterval: 800,
    approachCount: 0,
    invuln: 0,
    arena: { x: arenaX, y: arenaY, w: arenaW, h: arenaH },
    timer: 0,
    patternIndex: 0,
  };
  // Position player at arena entrance
  player.x = 21 * TILE;
  player.y = 11 * TILE;
  // Park followers + pet at arena edge
  for (let i = 0; i < followers.length; i++) {
    if (followers[i].active) {
      followers[i].x = 20 * TILE;
      followers[i].y = (10 + i * 2) * TILE;
      followers[i].moving = false;
    }
  }
  pet.x = 20 * TILE; pet.y = 12 * TILE; pet.moving = false;
}

function initCloneFight() {
  bossState = {
    type: 'clone',
    phase: 'fighting',
    clone: { x: 26 * TILE, y: 10 * TILE },
    projectiles: [],
    spawnTimer: 0,
    spawnInterval: 600,
    invuln: 0,
    arena: { x: 22 * TILE, y: 6 * TILE, w: 8 * TILE, h: 8 * TILE },
    timer: 0,
    surviveTime: 15000,
    patternIndex: 0,
  };
